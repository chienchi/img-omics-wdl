include required(classpath("application"))

webservice
{
  port = 50010
}

system
{
  abort-jobs-on-terminate = false
  graceful-server-shutdown = true
  workflow-restart = true
  max-concurrent-workflows = 100000
  max-workflow-launch-count = 100000
  new-workflow-poll-rate = 1
  number-of-workflow-log-copy-workers = 20
  number-of-cache-read-workers = 50
}

workflow-options
{
  workflow-log-dir: "/global/scratch/jfroula/JAWS/img-omics-wdl/JAWS2.0/cromwell-workflow-logs"
  workflow-log-temporary: false
  workflow-failure-mode: "ContinueWhilePossible"
  default
  {
    workflow-type: WDL
    workflow-type-version: "draft-2"
  }
}

call-caching
{
  enabled = true
  invalidate-bad-cache-result = true
}

backend
{
  #default = "JTM"
  default = "Local"

  providers
  {

    Local
    {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"

      docker {
        hash-lookup {
         enabled = false
        }
      }

      config
      {
        concurrent-job-limit = 7
        run-in-background = true
        temporary-directory = "`mktemp -d \"/global/scratch/jfroula/JAWS/img-omics-wdl/JAWS2.0/cromwell-tmp\"/tmp.XXXXXX`"

        # The list of possible runtime custom attributes.
        runtime-attributes = """
        String? docker
        String? docker_user
        """

        # Submit string when there is no "docker" runtime attribute.
        submit = "/usr/bin/env bash ${script}"

        # Submit string when there is a "docker" runtime attribute.
        submit-docker = "/global/scratch/jfroula/JAWS/img-omics-wdl/JAWS2.0/singularity_exec.sh ${cwd} ${docker_cwd} ${docker} ${job_shell} ${script}"

        root = "/global/scratch/jfroula/JAWS/img-omics-wdl/JAWS2.0/cromwell-executions"
        dockerRoot = "/cromwell-executions"

        filesystems
        {
          local
          {
            localization: [ "soft-link", "copy" ]

            caching {
              duplication-strategy: [ "hard-link", "soft-link", "copy" ]
              hashing-strategy: "file"
            }
          }
        }

        default-runtime-attributes
        {
          failOnStderr: false
          continueOnReturnCode: 0
        }
      }
    }

    JTM
    {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"
       
      docker {
        hash-lookup {
         enabled = false
        }
      }

      config {
        runtime-attributes = """
        String time = "00:00:00"
        Int cpu = 1
        String mem = "0G"
        String cluster = "jaws_lbl_gov"
        String poolname = "small"
        #Int poolsize = 1
        String constraint = "haswell"
        String qos = "condo_jgicloud"
        String account = "lr_jgicloud"
        Int node = 1
        Int nwpn = 1
        Int shared = 1
        String? docker
        """

        submit = "jtm-submit -cr '/bin/bash ${script}' -cl ${cluster} -t ${time} -c ${cpu} -m ${mem} -p ${poolname} -N ${node} -nwpn ${nwpn} -jid ${job_name} --shared ${shared} --qos ${qos} --account ${account}"

        submit-docker = """
          jtm-submit -cr '/global/scratch/jfroula/JAWS/img-omics-wdl/JAWS2.0/singularity_exec.sh ${cwd} ${docker_cwd} ${docker} ${job_shell} ${script}' -cl ${cluster} -t ${time} -c ${cpu} -m ${mem} -p ${poolname} -C ${constraint} -N ${node} -nwpn ${nwpn} -jid ${job_name} --shared ${shared} --qos ${qos} --account ${account}
        """

        kill = "jtm-kill ${job_id}"
        check-alive = "jtm-isalive ${job_id}"
        job-id-regex = "JTM task ID (\\d+)"
        root = "/global/scratch/jfroula/JAWS/img-omics-wdl/JAWS2.0/cromwell-executions"
        dockerRoot = "/cromwell-executions"
      }
    }
  }
}

